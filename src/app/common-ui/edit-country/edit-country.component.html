     <label class="edit-coutry-form__label">

        <input class="country-name__input" type="text" formControlName="name" maxlength="255"  placeholder="{{country.name}}" [(ngModel)]="country.name" />
       }@else{
        <input class="country-name__input" type="text" formControlName="name" maxlength="255"  [(ngModel)]="country.name"/>
       }
     </label>
  <div>
    <button type="submit" class="edit-country-sbmt_btn">ОК</button>

    <button (click)="deletCountry()" class="edit-country-dlt_btn">Удалить</button>
    }
  </div>

</form>
